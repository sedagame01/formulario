<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios Club de Ciclismo</title>

</head>
<body>

    <h1>FORMULACION CLUB CICLISMO</h1>
    
    <h2>REGISTRO</h2>
    <form action="/registro" method="post">
        
        <fieldset>
            <legend>Datos personales</legend>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" 
                       placeholder="Tu nombre">
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" 
                       placeholder="Tus apellidos" required >
            </div>
            
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" 
                       placeholder="Solo números" min="16" max="99" >
            </div>

            <div class="form-group radio-group">
                <label>Sexo:</label><br>
                <input type="radio" id="sexo_m" name="sexo" value="m" tabindex="4">
                <label for="sexo_m">Masculino</label>
                
                <input type="radio" id="sexo_f" name="sexo" value="f" tabindex="5">
                <label for="sexo_f">Femenino</label>
                
                <input type="radio" id="sexo_o" name="sexo" value="o" tabindex="6">
                <label for="sexo_o">Otro</label>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="del_club" name="del_club" tabindex="7">
                <label for="del_club">Me siento del club</label>
            </div>
            
            <div class="form-group">
                <label for="sobre_ti">Escribe algo sobre ti:</label>
                <textarea id="sobre_ti" name="sobre_ti" 
                          rows="4" 
                          placeholder="Cuéntanos un poco sobre tu pasión por el ciclismo..." 
                ></textarea>
            </div>
            
        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" 
                       placeholder="ejemplo@dominio.com" required >
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" 
                       placeholder="9 dígitos sin espacios (ej: 600123456)" >
            </div>
        </fieldset>
        
        <button type="submit">Regustar</button>
        <button type="reset">Reset</button>
    </form>


    <h2>ROBO BICICLETA</h2>
    <form action="/registro_robo" method="post">
        
        <fieldset>
            <legend>Detalles del Robo</legend>
            
            <div class="form-group">
                <label for="dia_robo">Día del robo:</label>
                <input type="date" id="dia_robo" name="dia_robo">
            </div>
            
            <div class="form-group">
                <label for="hora_robo">Hora del robo:</label>
                <input type="time" id="hora_robo" name="hora_robo">
            </div>
            
        </fieldset>
        
        <fieldset>
            <legend>Detalles de la Bicicleta</legend>
            
            <div class="form-group">
                <label for="color_bici">Color de la bicicleta:</label>
                <input type="color" id="color_bici" name="color_bici" value="#ff0000" >
            </div>
            
            <div class="form-group">
                <label for="precio_rango">Rango de precio (aprox. en €): <span id="valor_rango">500</span>€</label>
                <input type="range" id="precio_rango" name="precio_rango" 
                       min="100" max="5000" step="100" value="500">
            </div>
            
            <div class="form-group">
                <label for="tipo_bici">Tipo de bicicleta:</label>
                <select id="tipo_bici" name="tipo_bici">
                    <option value="">-- Selecciona un tipo --</option>
                    <optgroup label="Urbana">
                        <option value="urbana">Urbana</option>
                        <option value="clasica">Clásica</option>
                        <option value="plegable">Plegable</option>
                        <option value="electrica">Eléctrica</option>
                        <option value="cercanias">Cercanías</option>
                    </optgroup>
                    <optgroup label="Montaña">
                        <option value="sport">Bicicletas de tipo Sport</option>
                        <option value="trail">Bicicletas de tipo Trail o Hard Tail</option>
                        <option value="xc">Bicicletas para XC o Cross Country</option>
                    </optgroup>
                    <optgroup label="Carreras">
                        <option value="gran_fondo">Bicicletas Gran Fondo</option>
                        <option value="racing">Racing</option>
                        <option value="aero">Aero</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="accesorios">Accesorios que llevaba:</label>
                <select id="accesorios" name="accesorios" multiple size="6">
                    <option value="ruedines">Ruedines</option>
                    <option value="hinchadores">Hinchadores</option>
                    <option value="rodillos">Rodillos</option>
                    <option value="bomba_aire">Bomba de aire</option>
                    <option value="alforja">Alforja</option>
                    <option value="silla_bebes">Silla portabebés</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="marca_bici">¿marca?:</label>
                <input list="marcas" id="marca_bici" name="marca_bici" 
                       placeholder="Escribe para buscar o selecciona" >
                <datalist id="marcas">
                    <option value="especializado"></option>
                    <option value="emigrar"></option>
                    <option value="Mérida"></option>
                    <option value="escocés"></option>
                    <option value="gigante"></option>
                    <option value="cubo"></option>
                    <option value="Lapierre"></option>
                    <option value="Orbea"></option>
                    <option value="Cannondale"></option>
                    <option value="BMC"></option>
                    <option value="cañón"></option>
                    <option value="mirar"></option>
                    <option value="protek"></option>
                    <option value="megamo"></option>
                    <option value="Pinarello"></option>
                    <option value="Bianchi"></option>
                    <option value="bh"></option>
                    <option value="factor"></option>
                    <option value="fantasma"></option>
                    <option value="Cervélo"></option>
                    <option value="argón"></option>
                </datalist>
            </div>
            
        </fieldset>

        <button type="submit" >Registrar</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
